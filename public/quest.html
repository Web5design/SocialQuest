<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
		<link href="css/mobiscroll-2.0.1.custom.min.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
        	.validationError{
            	background: red;
        	}

        	#typeChoserLegend {
        	
        		text-shadow: none;
        		color: #ffffff;
        	}

        	#uploadPictureGroup {
        		width: 200px;
        		height: 250px;
        		float: left;
        		padding-right: 15px;
        	}

        	#uploadPictureGroup a {
        		height: 150px;
        		padding-top: 50px;
        	}

        	#descriptionGroup {
        		clear: both;
        	}

        	#descriptionGroup textarea {
        		height: 200px;
        	}

        	.ui-page {
        		background: #2f559a;
        	}

        	label {
        		color: #ffffff;
        		text-shadow: none;
        	}

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <!--<script src="scripts/questvalidate.js"></script>-->
		<script src="js/jquery.validationEngine-de.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/storage.js"></script> 
		<script src="js/mobiscroll-2.0.1.custom.min.js" type="text/javascript"></script>
    	<script>
				jQuery(document).ready(function(){
					// binds form submission and fields to the validation engine
					jQuery("#formID").validationEngine();
				});
				$(function(){
				    var now = new Date();

				    $('#start_time').scroller({
				        preset: 'datetime',
				        minDate: new Date(now.getFullYear(), now.getMonth(), now.getDate()),
				        theme: 'jqm',
				        display: 'modal',
				        mode: 'scroller'
				    });
				   	$('#end_time').scroller({
				        preset: 'datetime',
				        minDate: new Date(now.getFullYear(), now.getMonth(), now.getDate()),
				        theme: 'jqm',
				        display: 'modal',
				        mode: 'scroller'
				    });
				});
		</script>
    </head>
    <body>       
    	<!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content" style="padding: 15px">
				<form id="formID" class="formular" action style="position:relative;">
				
					<div>
						<legend id="typeChoserLegend" >Choose Type:</legend>
					    <fieldset data-role="controlgroup" data-type="horizontal">
					         	<input type="radio" name="type" id="radio-choice-1" value="choice-1" checked="checked" />
					         	<label for="radio-choice-1">shout</label>

					         	<input type="radio" name="type" id="radio-choice-2" value="choice-2"  />
					         	<label for="radio-choice-2">quest</label>

					         	<input type="radio" name="type" id="radio-choice-3" value="choice-3"  />
					         	<label for="radio-choice-3">project</label>

					         	<input type="radio" name="type" id="radio-choice-4" value="choice-4"  />
					         	<label for="radio-choice-4">meeting</label>
								<input type="radio" name="type" id="radio-choice-5" value="choice-5"  />
					         	<label for="radio-choice-5">background story</label>
								<input type="radio" name="type" id="radio-choice-6" value="choice-6"  />
					         	<label for="radio-choice-6">organization</label>
					    </fieldset>
					</div>
					<div id="uploadPictureGroup">
						<a href="#" data-role="button">Upload picture</a>  
					</div>
	                <div>
	                    <fieldset data-role="controlgroup">
	                        <label for="textinput2">Title:</label>
	                        <input name="title" id="title" placeholder="Title" value="" type="text" class="validate[required]" data-prompt-position="topLeft"/>
	                    </fieldset>
	                </div>
	                             
	                <div>
	                    <fieldset data-role="controlgroup">
	                        <label for="start_time">Start Date:</label>
	                        <input name="start_date" id="start_time" placeholder="" value="" type="text" class="validate[required] text-input datepicker" data-prompt-position="topLeft" />
	                    </fieldset>
					</div>
					<div>
						<fieldset data-role="controlgroup">
	                        <label for="end_time">End Date:</label>
	                        <input name="end_date" id="end_time" placeholder="" value="" type="text" class="validate[required] text-input datepicker" data-prompt-position="topLeft" />
	                    </fieldset>
	                </div>
	                <!--
					<div>
	                    <fieldset data-role="controlgroup">
	                        <label for="mediaUrl">Media Url (TODO: improve usabillity)</label>
	                        <input name="" id="mediaUrl" placeholder="" value="" type="text" />
	                    </fieldset>
	                </div>
	            -->
	                <div id="descriptionGroup">
	                    <fieldset data-role="controlgroup">
	                        <label for="textarea2">Description:</label>
	                        <textarea name="description" id="description" placeholder="Description" class="validate[required]" data-prompt-position="topLeft"></textarea>
	                    </fieldset>
	                </div> 
                	<input value="Submit" type="submit" id="submit" />
                	<input type="hidden" name="media_url" />
                </form>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
